<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Game Mania | Login</title>
  </head>
  <body>
    <!-- Login Area -->
    <div class="box-login">
      <div class="title">
        <h1>Login</h1>
        <small
          >Ainda não possui uma conta? <a href="#">Cadastre-se aqui!</a></small
        >
      </div>

      <form class="login">
        <div class="itens" id="emailBox">
          <label>E-mail:</label>
          <input id="email" type="email" placeholder="Digite aqui seu e-mail" />
        </div>

        <div class="itens" id="passwordBox">
          <label>Senha:</label>
          <input id="password" type="password" placeholder="*********" />
        </div>

        <div class="remember">
          <input type="checkbox" />
          <label for="save">Mantenha-me conectado</label>
        </div>

        <div class="itens">
          <button class="submit">Entrar</button>
          <a href="./index.html">Página Inicial</a>
          <a href="#">Esqueci minha senha</a>
        </div>
      </form>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
