<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Game Mania</title>
  </head>
  <body>
    <!-- Login Area -->
    <div class="box-login">
      <div class="title">
        <h1>Login</h1>
        <small
          >Ainda não possui uma conta? <a href="#">Cadastre-se aqui!</a></small
        >
      </div>

      <form action="">
        <div class="itens">
          <label>Nome ou e-mail:</label>
          <input type="text" placeholder="Digite aqui seu nome ou e-mail" />
        </div>

        <div class="itens">
          <label>Senha:</label>
          <input type="password" placeholder="*********" />
        </div>

        <div class="remenber">
          <input type="checkbox" />
          <label for="save">Mantenha-me conectado</label>
        </div>

        <div class="itens">
          <button class="submit">Entrar</button>
          <a href="./index.html">Página Inicial</a>
          <a href="#">Esqueci minha senha</a>
        </div>
      </form>
    </div>
    <!-- Footer -->

    <footer></footer>
  </body>
</html>
